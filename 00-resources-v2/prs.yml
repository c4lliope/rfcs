resource_types:
- name: github-pr
  type: docker-image
  source: {repository: concourse/github-pr-resource}

resources:
- name: atc-pr
  type: github-pr
  source:
    repository: concourse/atc
    access_token: ((token))

notifiers:
- resource: atc-pr
  follow: atc-pr

jobs:
- name: atc-pr-unit
  plan:
  - get: atc-pr
    trigger: true
    spaces: all
  - task: unit
    file: atc/ci/pr.yml

# github-pr /info:
{
  "version": "2.0",
  "artifacts": {
    "check": "/opt/resource/check",
    "in": "/opt/resource/in",
    "out": "/opt/resource/out"
  },
  "notifier": {
    "used_in_build": "/opt/resource/notify"
  }
}
